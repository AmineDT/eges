{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}E.G.E.S Sarl{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<!-- Header Section -->
<header class="header bg-primary text-white">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'index' %}">
                <img src="{% static 'logo.png' %}" alt="Logo" width="120"> <!-- Increase the width value as needed -->
                &nbsp;&nbsp;&nbsp;&nbsp;<span class="ml-2 h3 text-white"> E.G.E.S Sarl</span> <!-- Adjust the size of h4 to make the text bigger -->
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white h4" href="{% url 'index' %}">Home</a> <!-- Adjust the size of h5 to make the text bigger -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white h4" href="#">Actualite</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white h4" href="#">Qui sommes-nous</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white h4" href="{% url 'activity_list' %}">Nos activites</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white h4" href="{% url 'partner_list' %}">Nos collaborateurs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white h4" href="#">Contacts</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>



    <!-- Content Section -->
    <div class="content">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 E.G.E.S Sarl - All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <!-- Add this just before the </body> closing tag -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
